<!DOCTYPE html>
<html>
<head>
    <style>
        ul{
            list-style-type: square;    
        }
        ol{
            list-style-type: lower-alpha;  
        }
    </style>
</head>
<body>
    <ul>
        <li> as</li>
        <li> asd</li>
        <li> asdf</li>
    </ul>
    <ol>
        <li> as</li>
        <li> asd</li>
        <li> asdf</li>
    </ol>
   
</body>
</html>
