<!DOCTYPE html>
<html>
<head>
    <style>
        a{
            text-decoration: none;
        }
        a:link {
            color:black;
        }
        a:visited{
            color:yellow;
        }
        a:hover {
            color: red;
            text-decoration: underline;
        }
        a:active {
            color:blue;
        }
    </style>
</head>
<body>
    <a href="https://www.duck.com">duckduckgo</a>
</body>
</html>
